<!DOCTYPE html>
<html>
<head>
  <title>Live Route Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- Leaflet Routing Machine -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <!-- Leaflet Control Geocoder (search bar) -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
<div id="map"></div>

<script>
  let map = L.map('map').fitWorld();

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data Â© OpenStreetMap contributors'
  }).addTo(map);

  // Add geocoder (search bar)
  let geocoder = L.Control.geocoder({
    defaultMarkGeocode: false
  })
  .on('markgeocode', function(e) {
    const dest = e.geocode.center;
    L.marker(dest).addTo(map).bindPopup("Destination").openPopup();

    if (currentPos) {
      if (routeControl) map.removeControl(routeControl);
      routeControl = L.Routing.control({
        waypoints: [
          L.latLng(currentPos.lat, currentPos.lng),
          dest
        ],
        router: L.Routing.osrmv1({ serviceUrl: 'https://router.project-osrm.org/route/v1' }),
        draggableWaypoints: false,
        addWaypoints: false,
        routeWhileDragging: false
      }).addTo(map);
    }
  })
  .addTo(map);

  let currentPos = null;
  let userMarker = null;
  let routeControl = null;

  // Get and update live location
  navigator.geolocation.watchPosition(function(position) {
    currentPos = {
      lat: position.coords.latitude,
      lng: position.coords.longitude
    };

    if (!userMarker) {
      userMarker = L.marker(currentPos).addTo(map).bindPopup("You are here").openPopup();
      map.setView(currentPos, 15);
    } else {
      userMarker.setLatLng(currentPos);
    }

    // Optional: update route live if one is active
    if (routeControl) {
      const waypoints = routeControl.getWaypoints();
      routeControl.setWaypoints([L.latLng(currentPos.lat, currentPos.lng), waypoints[1].latLng]);
    }
  }, function(error) {
    alert("Location access denied or unavailable.");
  });
</script>
</body>
</html>
